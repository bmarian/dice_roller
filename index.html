<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Result tab and history tab css-->
    <style type="text/css">
        .result {
            height: 200px;
            overflow: auto;
        }

        .left-stats {
            margin-top: 5px;
        }

        .stats {
            margin-top: 5px;
        }
    </style>

    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Jquery-->
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <!--math.js-->
    <script src="https://unpkg.com/mathjs@5.0.0/dist/math.min.js"></script>

    <!--custom jquery.js scripts-->
    <script>
        require("./scripts/start.jquery.js")
    </script>
    <script type="text/javascript" src="scripts/calculator.jquery.js"></script>
    <script type="text/javascript" src="scripts/dice.jquery.js"></script>
    <script type="text/javascript" src="scripts/history.jquery.js"></script>
    <script type="text/javascript" src="scripts/stats.jquery.js"></script>

    <title>Dice Roll</title>
</head>

<body>

    <div class="container center-align flow-text">
        <div class="row">
            <div class="col s5 pull-s1 left-stats">
                <div class="history"></div>
            </div>
            <div class="col s6 push-s5 pinned">
                <div class="stats"></div>
                <div class="input-field col s12">
                    <input type="text" id="dice" history="-1" class="form-control s10" placeholder="Roll some dices" autofocus>
                    <button class="btn btn-block btn-primary roll col s12">Roll</button>
                </div>
                <div class="container result"></div>
            </div>
        </div>
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red tooltipped" data-position="left" data-tooltip="Open the DM page">
            <i class="large material-icons">person</i>
        </a>
    </div>


    <!--Materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
